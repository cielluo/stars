<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: `Ciel s Galaxy ☆★☆`,
      // repo: 'https://github.com/ls-morning/stars',
      loadSidebar: 'contents.md',
      autoHeader: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      themeColor: '#87CEFA',
      // logo: './star.svg',
      // search: 'auto',

      // formatUpdated: function(time) {
      //   console.log(time);
      //   return time;
      // },
      plugins: [
        function(hook, vm) {
          const format_date = (i) => i > 9 ? `${i}` : `0${i}`;
          hook.mounted(function() {
            const last_updated_div = document.createElement('div');
            const date = new Date(last_commit_date);
            last_updated_div.innerHTML = 
              `Lastest Commit 
              <a title="${date}">
                @ ${date.getFullYear()} / ${format_date(date.getMonth() + 1)} / ${format_date(date.getDate())}
              </a>`;
            last_updated_div.classList.add('last-updated');
            document.querySelector('.sidebar')
              .insertBefore(last_updated_div, document.querySelector('.sidebar-nav'));
          });
        }
      ],
    }
  </script>
  <script src="./_src/last_commit.js"></script>
  <script src="./_src/libs/docsify.min.js"></script>
  <script src="./_src/libs/docsify-copy-code.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script> -->

</body>
